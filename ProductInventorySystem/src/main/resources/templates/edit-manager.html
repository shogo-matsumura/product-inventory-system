<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理者編集</title>
</head>
<body>
    <h1>管理者編集</h1>
    <form th:action="@{/admin-management/edit}" th:object="${manager}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label>姓:</label>
            <input type="text" th:field="*{lastName}" required />
        </div>
        <div>
            <label>名:</label>
            <input type="text" th:field="*{firstName}" required />
        </div>
        <div>
            <label>メール:</label>
            <input type="email" th:field="*{email}" required />
        </div>
        <div>
            <label>電話番号:</label>
            <input type="text" th:field="*{phoneNumber}" pattern="\d{10,11}" title="ハイフンなしで入力してください" required />
        </div>
        <div>
            <button type="submit">保存</button>
            <a th:href="@{/admin-management}">キャンセル</a>
        </div>
    </form>
</body>
</html>
