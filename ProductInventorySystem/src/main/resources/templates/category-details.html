<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>カテゴリ詳細</title>
</head>
<body>
    <h1 style="font-size: 24px;">カテゴリ詳細</h1>
    <div>
        <h2 style="font-size: 20px;" th:text="${largeCategory.largeCategoryName}"></h2>
        <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse; font-size: 16px;">
            <tr style="background-color: #f2f2f2;">
                <th>サブカテゴリID</th>
                <th>サブカテゴリ名</th>
                <th>操作</th>
            </tr>
            <tr th:each="subcategory : ${subcategories}">
                <td th:text="${subcategory.subcategoryId}"></td>
                <td th:text="${subcategory.subcategoryName}"></td>
                <td>
                    <a th:href="@{/subcategory/details/{id}(id=${subcategory.subcategoryId})}">詳細</a>
                </td>
            </tr>
        </table>
    </div>
    <a th:href="@{/category-management}">カテゴリ管理に戻る</a>
</body>
</html>
