<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>店舗情報編集</title>
</head>
<body>
    <h1>店舗情報編集</h1>
    <form th:action="@{/dashboard/edit/{storeId}(storeId=${store.storeId})}" th:object="${store}" method="post">
        <div>
            <label>店舗名:</label>
            <input type="text" th:field="*{storeName}" />
        </div>
        <div>
            <label>住所:</label>
            <input type="text" th:field="*{address}" />
        </div>
        <div>
            <button type="submit">更新</button>
            
        </div>
    </form>
</body>
</html>
