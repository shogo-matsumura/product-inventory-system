<!-- profile-edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>プロフィール編集</title>
</head>
<body>
    <h1>プロフィール編集</h1>
    <form th:action="@{/profile/edit}" th:object="${manager}" method="post">
        <div>
            <label>姓:</label>
            <input type="text" th:field="*{lastName}" />
        </div>
        <div>
            <label>名:</label>
            <input type="text" th:field="*{firstName}" />
        </div>
        <div>
            <label>メール:</label>
            <input type="text" th:field="*{email}" />
        </div>
        <div>
            <label>電話番号:</label>
            <input type="text" th:field="*{phoneNumber}" pattern="\d{10,11}" title="ハイフンなしで入力してください" required />
        </div>
        <div>
            <button type="submit">保存</button>
            <a th:href="@{/profile}">キャンセル</a>
        </div>
    </form>
</body>
</html>
