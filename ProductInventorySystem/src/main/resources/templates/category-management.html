<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>カテゴリ管理</title>
</head>
<body>
    <h1 style="font-size: 24px;">カテゴリ管理</h1>
    <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse; font-size: 16px;">
        <tr style="background-color: #f2f2f2;">
            <th>カテゴリID</th>
            <th>カテゴリ名</th>
            <th>操作</th>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.largeCategoryId}"></td>
            <td th:text="${category.largeCategoryName}"></td>
            <td>
                <a th:href="@{/category-management/details/{id}(id=${category.largeCategoryId})}">詳細</a>
            </td>
        </tr>
    </table>
    <div th:each="category : ${categories}" style="margin-top: 20px;">
        <h2 style="font-size: 18px;" th:text="'大カテゴリ: ' + ${category.largeCategoryName}"></h2>
        <ul style="list-style-type: none; padding: 0;">
            <li th:each="subcategory : ${category.subcategories}" style="font-size: 16px; padding: 5px 0;" th:text="${subcategory.subcategoryName}"></li>
        </ul>
    </div>
    <a th:href="@{/dashboard}">ダッシュボードへ戻る</a>
</body>
</html>
