spring.application.name=ProductInventorySystem
spring.datasource.url=jdbc:mysql://localhost:3306/product_management_system
spring.datasource.username=root
spring.datasource.password=Ms988239
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ログレベルの設定
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.example.demo=DEBUG

# JPA/HibernateのSQLクエリをログに出力
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 詳細な条件評価レポートを有効
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.gson.GsonAutoConfiguration

# データソースのログレベルをDEBUGに設定
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.datasource.DataSourceUtils=DEBUG

# 起動時の詳細な条件評価レポートを有効
spring.main.lazy-initialization=true
